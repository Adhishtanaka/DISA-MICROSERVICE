services:

  # ── RabbitMQ Message Broker ─────────────────────────────────────────────────
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: mission-rabbitmq
    ports:
      - "5672:5672"    # AMQP
      - "15672:15672"  # Management UI  →  http://localhost:15672  (guest/guest)
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Mission Service ──────────────────────────────────────────────────────────
  mission-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mission-service
    ports:
      - "8086:8086"
    environment:
      # Override RabbitMQ host to point to the service defined above
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest

      # PostgreSQL is hosted on Neon (cloud) – keep your existing credentials
      # or override them via a .env file:
      # SPRING_DATASOURCE_URL: jdbc:postgresql://<host>/neondb?sslmode=require
      # SPRING_DATASOURCE_USERNAME: neondb_owner
      # SPRING_DATASOURCE_PASSWORD: npg_OHu1ViXpNQ9o
    depends_on:
      rabbitmq:
        condition: service_healthy
    restart: on-failure
