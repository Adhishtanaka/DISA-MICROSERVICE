version: '3.8'

services:
  # PostgreSQL Database for Personnel Service
  personnel-db:
    image: postgres:15-alpine
    container_name: personnel-db
    environment:
      POSTGRES_DB: personnel_service
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
    ports:
      - "5432:5432"
    volumes:
      - personnel-data:/var/lib/postgresql/data
    networks:
      - disa-network

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - disa-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Personnel Service
  personnel-service:
    build: .
    container_name: personnel-service
    ports:
      - "8084:8084"
    environment:
      - DB_HOST=personnel-db
      - DB_PORT=5432
      - DB_NAME=personnel_service
      - DB_USERNAME=postgres
      - DB_PASSWORD=123
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin123
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    depends_on:
      rabbitmq:
        condition: service_healthy
      personnel-db:
        condition: service_started
    networks:
      - disa-network

volumes:
  personnel-data:
    driver: local
  rabbitmq-data:
    driver: local

networks:
  disa-network:
    driver: bridge
